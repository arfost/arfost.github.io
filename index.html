<!DOCTYPE html>
<html>
<head>
    <title>Dice launcher</title>
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <style>
        body { 
          margin: 0;
          width: 99vw;
          height: 99vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: black;
        }
        .line{
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .column{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .total{
          color: white;
          font-size: 2em;
          margin: 0.1em 0.5em;
        }
        .dice{
          background-size: contain;
          width: 2em;
          height: 2em;
          margin: 0.1em;
          border: 1px solid white;
          display: flex;
          justify-content: center;
          align-items: center;
          color: grey;
          font-size: 2.5em;
          font-weight: bold;
        }
        .stopped{
          background-color: grey;
        }
        .margin{
          margin: 0.5em;
        }
        .flat{
          color: white;
          padding: 0.5em 0.2em;
          border: none;
          cursor: pointer;
          font-size: 2em;
          font-weight: bold;
        }
        .add{
          width: 5em;
        }
        button{
          background-color: white;
          color: black;
          padding: 0.5em 2em;
          border: none;
          cursor: pointer;
          font-size: 1em;
          font-weight: bold;
        }
        button:hover{
          background-color: grey;
          color: white;
        }
        button:active{
          background-color: black;
          color: white;
        }
    </style>
</head>
<body>
  <div id="game"></div>
  <script type="module" src="start.js"></script>
</body>
</html>
